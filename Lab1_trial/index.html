<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lighter</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id = "screen">
        <section style="display: none; width: max-content; margin: auto;" id = "summary-power">

        </section>
    </section>
    <section class = "Form">
        <div class="content">
            <div class="container">
                <div class = "Form-element"><input class = "button" type="button" id = "sort-by" value = "Sort by number of lamps" onclick="sortByLamps(currentArray)"></div>
                <div class = "Form-element">
                    <label for="input">Enter creator's name for search</label>
                </div>
               <div class = "Form-element">
                   <input type="text" id = "input">
               </div>
                <div class="Form-element">
                   <input class = "button" type="button" id = "find-by-name" value = "Find by the name of creator" onclick="findByCreatorName(arrayOfObjects)">
               </div>
                <div class = "Form-element"><input class = "button" type="button" id = "count-summary-power" value = "Count Summary Power" onclick="countByPower(currentArray)"></div>
                <div class = "Form-element"><input class = "button" type="button" id = "reset" value = "Reset" onclick="reset()"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
